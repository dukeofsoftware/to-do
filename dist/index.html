<!DOCTYPE html>

    <title>To DO</title>
    <link rel="stylesheet" href="style.css">

    <script src="main.js" defer></script>
</head>
<body>

        <div id="input">
            <label for="title">Title:</label>
            <input class="create-input" type="text" placeholder="Title"  value="deneme" name="title">

        <div id="to-do-list">


        </div>
    </div>
